<div class="container" *ngIf="data">
  <div class="items">
    <img draggable="false" [src]="data.images?.jpg?.image_url">
    <h1 stlye="user-select: none">{{ data.title }}</h1>
    <div class="desc">
      <p>{{ trimmedDesc }}</p>
    </div>
      <div class="genre-container">
      @for (genre of data.genres; track $index) {
          <span class="genre">{{ genre.name }} </span>
      }
      </div>

  </div>
</div>
