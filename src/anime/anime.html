
<app-topbar></app-topbar>
<div class="container">
  @if (data) {
    @if (!isMobile) {
     <div class="anime-container" *ngIf="!loading">
       @for (d of data; track $index) {
         <app-anime-block [isAnime]="isAnime" [data]="d"></app-anime-block>
       }
     </div>

    }@else {
     <div class="anime-container-mobile" *ngIf="!loading">
       @for (d of data; track $index) {
         <app-anime-block [isAnime]="isAnime" [data]="d"></app-anime-block>
       }
     </div>

     }
      @if (paginationData && data.length > 0) {
        <div class="page-container">
            <span>Page: {{ paginationData.current_page }}/{{ paginationData.last_visible_page }}</span>
          </div>
        <div class="pagination-container" *ngIf="!loading">
          <button (click)="onPreviousPage()">Previous</button>
          <button *ngIf="paginationData.has_next_page" (click)="onNextPage()">Next</button>
        </div>

      }

    }
    <span *ngIf="data && data.length == 0" style="display: flex;justify-content: center;margin-top: 100px;font-size: 30px">Nothing found...</span>
      @if (loading) {
          <div class="loader-container">
            <div class="loader"></div>
          </div>
      }
</div>
